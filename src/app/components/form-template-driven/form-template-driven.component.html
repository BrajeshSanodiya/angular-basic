<h1>Template Driven Forms</h1>

<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
<input #name="ngModel" minlength="3" maxlength="20" type="text" required="" placeholder="enter name" name="name" ngModel>
<span class="error" *ngIf="name.invalid && name.touched">Name is Required</span>
<br><br>
<input #password="ngModel" minlength="5" maxlength="20" type="password" required="" placeholder="enter password" name="password" ngModel>
<span class="error" *ngIf="password.invalid && password.touched">Password is Required</span>
<br><br>

<input #email="ngModel" email minlength="5" maxlength="30" type="email"  required="" placeholder="enter email" name="email" ngModel>
<span class="error" *ngIf="email.invalid && email.touched">Please enter valid email</span>
<br><br>

<input #address="ngModel"  type="text"  pattern="[a-zA-Z0-9\s]+" placeholder="enter address" name="address" ngModel>
<span class="error" *ngIf="address.invalid && address.touched">Please enter valid Address</span>
<br><br>

<select #gender="ngModel" required name="gender" ngModel>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>
<span class="error" *ngIf="gender.invalid && gender.touched">Please select a gender</span>

<br><br>
<input type="range" min="0" max="20" name="range" ngModel>
<br><br>
<button [disabled]="userForm.invalid" >Add User</button>
<br><br>
<h3>{{userDetails?.name}}</h3>
<h3>{{userDetails?.password}}</h3>
<h3>{{userDetails?.gender}}</h3>
<h3>{{userDetails?.range}}</h3>
</form>
