<h1>Control Flow | if</h1>


<h2>if-else</h2>
<button style="padding: 10px; margin-bottom: 10px; " (click)="toggle()">{{display?'Show Red':'Show Green'}}</button>

@if (display) {
    <div style="width: 100px; height: 100px; background-color: green;"></div>
}
@else{
        <div style="width: 100px; height: 100px; background-color: red;"></div>
    
}

<h2>else-if</h2>

<button style="padding: 10px; margin-bottom: 10px;" (click)="handleColor(1)">Green</button>
<button style="padding: 10px; margin-bottom: 10px;" (click)="handleColor(2)">Red</button>
<button style="padding: 10px; margin-bottom: 10px;" (click)="handleColor(3)">Blue</button>
<button style="padding: 10px; margin-bottom: 10px;" (click)="handleColor(4)">Orange</button>

<input type="number" (input)="handleInput($event)" placeholder="Enter Color Number">

@if (color==1) {
    <div style="width: 100px; height: 100px; background-color: green"></div>
}
@else if (color ==2){
    <div style="width: 100px; height: 100px; background-color: red"></div>
}
@else if (color==3) {
    <div style="width: 100px; height: 100px; background-color: blue"></div>
}
@else {
    <div style="width: 100px; height: 100px; background-color: orange"></div>
}
