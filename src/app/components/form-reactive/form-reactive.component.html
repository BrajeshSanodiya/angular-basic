<h1>Basic Reactive Forms</h1>

<form action="">
    <input type="text" placeholder="enter name" [formControl]="name" >
    <br>
    <br>
    <input type="text" placeholder="enter password" [formControl]="password" >
    <br>
    <br>
    <button type="button" (click)="clearValue()">Clear</button>
    <button type="button" (click)="setValues()" >Set Values in Fields</button>

    <h2>{{name.value}}</h2>
    <h2>{{password.value}}</h2>
</form>
